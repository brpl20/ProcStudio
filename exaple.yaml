                        | --- | --- | --- |

                        | id | Integer | \- |

                        | email | String | \- |

                        | password | String | \- |

                        | password_confirmation | String | \- |


                        ---


                        #### Dados de Phone (`phones_attributes`)


                        Os campos disponíveis para edição são os seguintes:
                        _(criação e edição)_


                        | Propriedade | Tipo | Valor Esperado (se aplicável) |

                        | --- | --- | --- |

                        | id | Integer | \- |

                        | phone_number | String | \- |


                        ---


                        #### Dados de Emails (`emails_attributes`)


                        Os campos disponíveis para edição são os seguintes:
                        _(criação e edição)_


                        | Propriedade | Tipo | Valor Esperado (se aplicável) |

                        | --- | --- | --- |

                        | id | Integer | \- |

                        | email | String | \- |


                        ---


                        #### Dados de Represent (`represent_attributes`)


                        Os campos disponíveis para edição são os seguintes:
                        _(criação e edição)_


                        | Propriedade | Tipo | Valor Esperado (se aplicável) |

                        | --- | --- | --- |

                        | id | Integer | \- |

                        | profile_admin_id | Integer | \- |


