                        ---


                        #### Nested Attributes for Profile Admin
                        (`profile_admin_attributes`)


                        É possível informar propriedades de `ProfileAdmin`, para
                        isso, você precisará informar um objeto JSON cujo em seu
                        payload contenha uma chave inícial com o nome de
                        `profile_admin_attributes`.  

                        Os campos disponíveis para edição são os seguintes:


                        | Propriedade | Tipo | Valor Esperado (se aplicável) |

                        | --- | --- | --- |

                        | role | String | um dos: "lawyer", "paralegal",
                        "trainee", "secretary", "counter", "excounter",
                        "representant" |

                        | status | String | um dos: "active", "inactive",
                        "pending" |

                        | admin_id | Integer | \- |

                        | office_id | Integer | \- |

                        | name | String | \- |

                        | gender | String | um dos: "female", "male", "other" |

                        | oab | String | \- |

                        | rg | String | \- |

                        | cpf | String | \- |

                        | nationality | String | um dos: "brazilian",
                        "foreigner" |

                        | civil_status | String | um dos: "single", "married",
                        "divorced", "widower", "union" |

                        | birth | date | "YYYY-MM-DD" |


                        ---
