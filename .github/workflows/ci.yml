name: CI

on:
  push:
    branches:
      - '*'       # roda testes em qualquer push
  pull_request:
    types: [closed]  # roda deploy quando PR fechado (merged ou não)
    branches:
      - main
      - stg

jobs:
  test_secret:
    name: test_secret
    runs-on: ubuntu-latest
    steps:
      - name: DEPLOY KEY
        run: |
          if [ -z "${{ secrets.DEPLOY_KEY }}" ]; then
            echo "❌ DEPLOY_KEY is NOT set"
            exit 1
          else
            echo "✅ DEPLOY_KEY is set"
          fi

  rubocop:
    name: Rubocop
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - run: |
          gem install bundler
          bundle install
      - run: bundle exec rubocop

  rspec:
    name: RSpec
    runs-on: ubuntu-latest
    env:
      RAILS_ENV: test
      DATABASE_URL: postgres://postgres:example@localhost:5432/db_test
    services:
      postgres:
        image: postgres:latest
        ports: ['5432:5432']
        env:
          POSTGRES_DB: db_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: example
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.0.0
      - run: sudo apt-get update && sudo apt-get install -y libreoffice
      - run: soffice --headless --accept="socket,host=127.0.0.1,port=2002;urp;" --nofirststartwizard &
      - run: |
          gem install bundler
          bundle install
      - run: RAILS_ENV=test bundle exec rspec

  deploy_staging:
    name: Deploy to staging
    needs: [rubocop, rspec]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.0.0
      - run: sudo apt-get update && sudo apt-get install -y libreoffice
      - run: |
          gem install bundler
          bundle install
      - run: |
          gem install mina
          bundle exec mina staging deploy

  deploy_production:
    name: Deploy to production
    needs: [rubocop, rspec]
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'main'
    steps:
      - uses: actions/checkout@v2
      - uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.0.0
      - run: sudo apt-get update && sudo apt-get install -y libreoffice
      - run: |
          gem install bundler
          bundle install
      - run: |
          gem install mina
          bundle exec mina production deploy
