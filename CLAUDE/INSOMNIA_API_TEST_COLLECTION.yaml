    url: "about:blank"
    name: "üöÄ SETUP INSTRUCTIONS"
    description: |
      ## Getting Started with PRC API Testing

      ### 1. **Authentication Setup**
      - First, run the **"Login Admin"** request
      - Copy the JWT token from the response
      - Update the `auth_token` environment variable with this token
      - All subsequent requests will use this token for authentication

      ### 2. **Environment Variables**
      Update these in your Insomnia environment:
      - `base_url`: Your API base URL (default: http://localhost:3000)
      - `auth_token`: JWT token from login response
      - `admin_id`: Admin ID from login response
      - `team_id`: Team ID from current admin response

      ### 3. **Testing Flow**
      **Step 1:** Login and get authentication token
      **Step 2:** Test Customer creation with new polymorphic profiles
      **Step 3:** Create Individual and Legal Entities
      **Step 4:** Set up Law Office with multiple lawyer partnerships
      **Step 5:** Test Super Admin system settings management

      ### 4. **New Features Included**
      ‚úÖ **Polymorphic Customer Profiles** - Customers can have Individual or Legal Entity profiles
      ‚úÖ **Enhanced Contact System** - Addresses, phones, emails with proper validation
      ‚úÖ **Law Office Management** - Legal entities can become law offices with OAB registration
      ‚úÖ **Lawyer Partnerships** - Multiple partnership types (s√≥cio, associado, s√≥cio de servi√ßo)
      ‚úÖ **Super Admin Dashboard** - System-wide administration and government value management
      ‚úÖ **Public API Endpoints** - Government values consultation (minimum wage, INSS ceiling)

      ### 5. **Important Notes**
      - All protected endpoints require valid JWT authentication
      - Super Admin endpoints require `super_admin` role
      - Entity operations are team-scoped for security
      - Contact information uses polymorphic associations

      ### 6. **Response Examples**
      Most successful responses follow this pattern:
      ```json
      {
        "data": { /* resource data */ },
        "meta": { /* pagination/metadata */ }
      }
      ```

      Error responses:
      ```json
      {
        "errors": [{ "code": "error message" }]
      }
      ```
