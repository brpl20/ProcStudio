<!DOCTYPE html>
<html>
<head>
  <title>WebSocket Test</title>
</head>
<body>
  <h1>WebSocket Connection Test</h1>
  <div id="status">Disconnected</div>
  <div id="messages"></div>
  
  <button onclick="connect()">Connect</button>
  <button onclick="disconnect()">Disconnect</button>
  <button onclick="requestUnreadCount()">Request Unread Count</button>

  <script>
    let socket;
    let subscription;
    
    // Replace with an actual JWT token from your auth system
    const token = 'YOUR_JWT_TOKEN_HERE';
    
    function connect() {
      // Connect to Action Cable
      const url = `ws://localhost:3000/cable?token=${token}`;
      socket = new WebSocket(url);
      
      socket.onopen = function(event) {
        console.log('Connected to WebSocket');
        document.getElementById('status').innerText = 'Connected';
        
        // Subscribe to NotificationChannel
        const subscribeMsg = {
          command: 'subscribe',
          identifier: JSON.stringify({ channel: 'NotificationChannel' })
        };
        socket.send(JSON.stringify(subscribeMsg));
      };
      
      socket.onmessage = function(event) {
        const data = JSON.parse(event.data);
        console.log('Received:', data);
        
        const messagesDiv = document.getElementById('messages');
        const messageEl = document.createElement('div');
        messageEl.innerText = JSON.stringify(data, null, 2);
        messagesDiv.appendChild(messageEl);
        
        // Handle different message types
        if (data.type === 'ping') return;
        
        if (data.type === 'confirm_subscription') {
          console.log('Subscription confirmed');
        }
        
        if (data.message) {
          // Handle notification messages
          if (data.message.type === 'connection_established') {
            console.log('Unread count:', data.message.unread_count);
          }
        }
      };
      
      socket.onerror = function(error) {
        console.error('WebSocket error:', error);
        document.getElementById('status').innerText = 'Error';
      };
      
      socket.onclose = function(event) {
        console.log('Disconnected from WebSocket');
        document.getElementById('status').innerText = 'Disconnected';
      };
    }
    
    function disconnect() {
      if (socket) {
        socket.close();
        socket = null;
      }
    }
    
    function requestUnreadCount() {
      if (socket && socket.readyState === WebSocket.OPEN) {
        const message = {
          command: 'message',
          identifier: JSON.stringify({ channel: 'NotificationChannel' }),
          data: JSON.stringify({ action: 'request_unread_count' })
        };
        socket.send(JSON.stringify(message));
      } else {
        alert('Not connected to WebSocket');
      }
    }
  </script>
</body>
</html>
