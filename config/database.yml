default: &default
  adapter: postgresql
  encoding: unicode

  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: prc4_v2_development
  username: postgres
  password: root
  host: localhost
  port: 5434

test:
  <<: *default
  database: prc4_v2_test
  host: localhost
  port: 5434
  username: postgres
  password: root

production:
  <<: *default
  database: prc4_v2_production
  username: prc4
  password: <%= ENV['MYAPP_DATABASE_PASSWORD'] %>
